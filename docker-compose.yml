version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: fuselink-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fuselink}
      POSTGRES_USER: ${POSTGRES_USER:-fuselink}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fuselink_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fuselink}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fuselink-network

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: fuselink-api
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-fuselink}:${POSTGRES_PASSWORD:-fuselink_password}@postgres:5432/${POSTGRES_DB:-fuselink}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      PORT: 3001
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-5242880}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/api/uploads:/app/uploads
    expose:
      - "3001"
    networks:
      - fuselink-network
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    container_name: fuselink-web
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:${EXTERNAL_PORT:-3200}}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your-nextauth-secret-change-this}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:${EXTERNAL_PORT:-3200}}
      PORT: 3000
    depends_on:
      - api
    expose:
      - "3000"
    networks:
      - fuselink-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: fuselink-nginx
    ports:
      - "${EXTERNAL_PORT:-3200}:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - api
    networks:
      - fuselink-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  fuselink-network:
    driver: bridge
